<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="./style.css"> <!-- linking to style.css-->
    <link rel="stylesheet" href="./mediaqueries.css"> <!-- linking to another css file-->
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo"><img src="./images/MLdev-logo.svg" 
            alt="migsldev-logo" title="migsldev" width="70" height="70"></div>
            <div>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li><!--navigation to About page-->
                    <li><a href="#experience">Experience</a></li><!--navigation to experiences page-->
                    <li><a href="#projects">Projects</a></li><!--navigation to project page-->
                    <li><a href="#contact">Contact</a></li><!--navigation to contact page-->
                </ul>
            </div>
    </nav>
    <nav id="hamburger-nav"> <!-- Hamburrger menu nav-->
        <div class="logo"><img src="./images/MLdev-logo.svg" 
            alt="migsldev-logo" title="migsldev" width="70" height="70"></div> <!--placeholder for hamurger menu-->
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()"> <!-- onclick is a JS function, to toggle menu open and close, research CSS equivalent or alternative-->
                <span></span> <!-- lines of the hamburger menu-->
                <span></span> <!-- lines of the hamburger menu-->
                <span></span> <!-- lines of the hamburger menu-->
            </div>
            <div class="menu-links"> <!--actual links when hamburger menu is opnened-->
                <li><a href="#about" onclick="toggleMenu()">About</a></li> <!--whenever user clicks a link, the hamburge menu closes, not left open-->
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
        
        
    </nav>
    <section id="profile"> <!--hero section -->
        <div class="section_pic-container">
            <img src="./assets/ML-side-circle.png" alt="MLdev profile picture"> <!--change photo to profesional front-facing-->

        </div>
        <div class="section_text">
            <p class="section_text_p1">Hello, I'm</p>
            <h1 class="title">Miguel</h1>
            <p class="section_text_p2">Web Developer</p> <!--change title?-->
            <div class="btn-container">
                <!--BUTTONS-->
                <!--Download CV button-->
                <button 
                class="btn btn-color-2" 
                onclick="window.open('./assets/resume-example.pdf')"> <!--loads the selected resource to a new window in JS-->
                Download CV
                </button>
                <!--Transfer User to Contact Section-->
                <button class="btn btn-color-1" onclick="location.href='./#contact'"> <!--transfer the user to the contact section of the ID PROFILE (HERO SECTION)-->
                Contact Info
                </button>
            </div>
            <div id="socials-container">
                <!--LinkedIn-->
                <img src="/assets/linkedin.png" alt="My LinkedIn Profile" class="icon" 
                    onclick="location.href='https://www.linkedin.com/in/miguel-leonar-451333253/'">
                <!--Github-->
                <img src="/assets/github.png" alt="My Github Profile" class="icon" 
                    onclick="location.href='https://github.com/migsldev/'">
            </div>
        </div>

    </section>
    <script src="./script.js"></script>
</body>
</html>
